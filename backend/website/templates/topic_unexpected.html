<!doctype html>
<html lang="en">
    <head>
        {% include 'head.html' %}
        <title>{{ title }}</title>
        <meta name="description" content="{{ description }}" />
        <meta
            name="keywords"
            content="{{topic}} performance and health hacking"
        />
    </head>

    <body>
        {% include 'navbar.html' %}

        <div class="container" class="wrapper flex-grow-1 pt-5">
            {% include 'headline.html' %}

            <hr class="mt-3 mb-3" />

            <div class="row align-items-center pt-5">
                <div class="col">
                    <ul class="list-group list-group-numbered">
                        {% for finding in findings %}
                        <li class="list-group-item opacity-100">
                            {{finding.finding}}. Source Reddit

                            <img
                                src="/static/reddit-logo-2436-32px.png"
                                alt="reddit logo"
                            />

                            posts ({{finding.source_post_ids}})
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.container -->
        {% include 'footer.html' %}
    </body>
</html>
