<!-- Bootstrap CSS -->

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

        -->
<!-- mixed content fix -->
<!-- https://stackoverflow.com/questions/69585048/fastapi-with-nginx-does-not-serve-static-files-in-https -->
<meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
/>
<!-- mixed content fix -->
<script
    src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"
></script>
<script>
    htmx.config.globalViewTransitions = true;
</script>

<!-- Boris experimental CSS -->
<style>
    body {
        padding-bottom: 55px;
    }
    .hidden {
        display: none;
    }
    .htmx-indicator {
        opacity: 0;
        transition: opacity 500ms ease-in;
    }
    .htmx-request .htmx-indicator {
        opacity: 1;
    }
    .htmx-request.htmx-indicator {
        opacity: 1;
    }
    .courier-font {
        font-family: "Courier New", Courier, monospace;
    }
    .card.no-border {
        border: none;
    }
    .card-body.no-border {
        border: none;
    }
    .list-group-item {
        border: none;
    }
    .small-img {
        width: 100px;
    }
    .medium-img {
        width: 200px;
    }
    .large-img {
        width: 300px;
    }
    .card-body {
        position: relative;
        overflow: hidden;
    }

    .thin-underline {
        text-decoration: underline;
        text-decoration-thickness: 1px; /* Adjust this value to make the underline thinner */
    }
    .search-bar:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
{% if topic is defined %}
<title>{{ topic.title }}: {{subtopic}} Biohacking Experiences</title>
<meta
    name="description"
    content="{{ topic.title }}: {{subtopic}} Biohacking experiences"
/>
<meta
    name="keywords"
    content="{{topic.title}} Biohacking Reddit posts, {{topic.title}} clinical trial studies, Anecdotal Experiences"
/>

{% else %}
<title>Nobsmed: Search Biohacking Experiences</title>
<meta name="description" content="Nobsmed: Search Biohacking experiences" />
<meta
    name="keywords"
    content="Biohacking, Reddit posts, Clinical Trial Studies Anecdotal Experiences"
/>
{% endif %}
