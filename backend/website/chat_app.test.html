<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Research Report Test</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            main {
                max-width: 700px;
            }
        </style>
    </head>
    <body>
        <main class="border rounded mx-auto my-5 p-4">
            <h1>Research Report Test</h1>
            <p class="lead">This is a simplified test page for the research report component</p>
            
            <!-- Test component will be rendered here -->
            <div id="react-root" class="my-4 border p-3"></div>
            
            <div id="error" class="d-none alert alert-danger">
                Error occurred, check the browser developer console for more information.
            </div>
        </main>
        
        <!-- Simple, direct script loading -->
        <script>
            // Load the test file directly
            document.addEventListener('DOMContentLoaded', function() {
                // Create script element
                const script = document.createElement('script');
                script.src = '/chat_app.ts.test';
                script.type = 'module';
                
                // Handle errors
                script.onerror = function(error) {
                    console.error('Error loading script:', error);
                    document.getElementById('error').classList.remove('d-none');
                    document.getElementById('error').textContent = 'Failed to load test script';
                };
                
                // Add script to document
                document.body.appendChild(script);
                
                console.log('Test script loading initiated');
            });
        </script>
    </body>
</html>
